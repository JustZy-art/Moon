<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scrollable Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide body overflow to prevent scrollbars */
        }
        .image-container {
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            overflow: auto; /* Allow scrolling */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            display: block;
            position: absolute;
            max-width: 100%; /* Ensure the image width does not exceed viewport width */
            height: auto;
            max-height: none; /* Allow the height to be larger than viewport height */
        }

        /* Style for the cat ears (Clickable Element) */
        #catEars {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 10;
            width: 100px;
        }

        /* Popup Image */
        #popupImage {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Popup Overlay */
        #popupOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        /* Mobile version */
        @media (max-width: 767px) {
            .image-container img.mobile {
                width: 100vw; /* Fit the width of the viewport */
                height: auto; /* Allow height to be adjusted by aspect ratio */
                object-fit: contain; /* Ensure image is contained within the viewport */
                top: 0;
                left: 0;
            }
            .image-container img.desktop {
                display: none;
            }
        }

        /* Desktop version */
        @media (min-width: 768px) {
            .image-container img.desktop {
                width: 100vw; /* Fit the width of the viewport */
                height: auto; /* Adjust height according to aspect ratio */
                max-height: none; /* Allow height to exceed viewport height if needed */
                top: 0;
                left: 0;
            }
            .image-container img.mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="desktopimage.png" alt="Desktop Image" class="desktop">
        <img src="mobileimage.png" alt="Mobile Image" class="mobile">
    </div>

    <!-- Cat Ears Icon -->
    <img id="catEars" src="catears.png" alt="Click the cat ears">

    <!-- Popup Overlay -->
    <div id="popupOverlay"></div>

    <!-- Popup Image -->
    <img id="popupImage" src="new_image.jpg" alt="New Popup Image">

    <script>
        const catEars = document.getElementById('catEars');
        const popupImage = document.getElementById('popupImage');
        const popupOverlay = document.getElementById('popupOverlay');

        // Function to show the popup image
        catEars.onclick = function() {
            popupImage.style.display = 'block';
            popupOverlay.style.display = 'block';
        }

        // Hide the popup when the overlay is clicked
        popupOverlay.onclick = function() {
            popupImage.style.display = 'none';
            popupOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
