<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scrollable Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide body overflow to prevent scrollbars */
        }
        .image-container {
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            overflow: auto; /* Allow scrolling */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            display: block;
            position: absolute;
            max-width: 100%; /* Ensure the image width does not exceed viewport width */
            height: auto;
            max-height: none; /* Allow the height to be larger than viewport height */
        }

        /* Mobile version */
        @media (max-width: 767px) {
            .image-container img.mobile {
                width: 100vw; /* Fit the width of the viewport */
                height: auto; /* Allow height to be adjusted by aspect ratio */
                object-fit: contain; /* Ensure image is contained within the viewport */
                top: 0;
                left: 0;
            }
            .image-container img.desktop {
                display: none;
            }
        }

        /* Desktop version */
        @media (min-width: 768px) {
            .image-container img.desktop {
                width: 100vw; /* Fit the width of the viewport */
                height: auto; /* Adjust height according to aspect ratio */
                max-height: none; /* Allow height to exceed viewport height if needed */
                top: 0;
                left: 0;
            }
            .image-container img.mobile {
                display: none;
            }
        }

        /* Popup container style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw; /* Max width of the popup relative to viewport */
            max-height: 90vh; /* Max height of the popup relative to viewport */
            overflow: auto; /* Enable scrolling if the content exceeds the popup size */
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background */
        }

        /* Popup image style */
        .popup img {
            width: 100%;
            height: auto;
        }

        /* Close button for popup */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="desktopimage.png" alt="Desktop Image" class="desktop">
        <img src="mobileimage.png" alt="Mobile Image" class="mobile">

        <!-- Cat ears image -->
        <img id="catEars" src="catears.png" alt="Cat Ears" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); cursor: pointer;">

        <!-- Popup container (hidden by default) -->
        <div id="popup" class="popup" style="display: none;">
            <span class="close-btn" id="closePopup">&times;</span>
            <img src="new_image.jpg" alt="Popup Image">
        </div>
    </div>

    <script>
        // Get the cat ears element and popup
        const catEars = document.getElementById('catEars');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        // Add click event to the cat ears to show the popup
        catEars.addEventListener('click', function() {
            popup.style.display = 'block'; // Show the popup
        });

        // Add click event to the close button to hide the popup
        closePopup.addEventListener('click', function() {
            popup.style.display = 'none'; // Hide the popup
        });
    </script>
</body>
</html>
